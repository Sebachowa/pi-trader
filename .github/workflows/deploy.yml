name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
      - name: Deploy to Pi
        run: |
          # Now we're in the Tailscale network!
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa sebachowa@100.107.63.44 << 'EOF'
            cd ~/code/pi-trader
            git pull origin main
            
            # Create venv if doesn't exist
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # Install dependencies
            source venv/bin/activate
            pip install -r requirements-pi.txt
            
            # Restart bot
            sudo systemctl restart trader || echo "Service not yet configured"
            
            echo "âœ… Deployed!"
          EOF
      
      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh/id_rsa